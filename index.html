<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Download</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <form id="emailForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <input type="submit" value="Continue">
    </form>
</div>

<script>
document.getElementById("emailForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    
    saveEmail(name, email);
    
    window.location.href = "https://yourdestinationlink.com";
});

function saveEmail(name, email) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'email.php?name=' + encodeURIComponent(name) + '&email=' + encodeURIComponent(email), true);
    xhr.send();

    // Send data to GitHub
    var githubToken = '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';
    var username = 'Kztutorial99';
    var repository = 'ModApk';
    var filePath = 'emails.json'; // Nama file disini

    var data = {
        name: name,
        email: email
    };

    fetch(`https://api.github.com/repos/${username}/${repository}/contents/${filePath}`, {
        method: 'PUT',
        headers: {
            'Authorization': `token ${githubToken}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            message: 'Add new email',
            content: btoa(JSON.stringify(data)),
            branch: 'main'
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('File created/updated:', data);
    })
    .catch(error => {
        console.error('There was a problem with your fetch operation:', error);
    });
}
</script>
</body>
</html>
